<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>MarionetteJS</title>
		<link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body class="container">
		
		<header></header>
				
		<main></main>

		<footer></footer>

		<!-- templates -->
		<script type="html/template" id="tpl_title">
			<h2 class="header">Consultores</h2>
		</script>

		<script type="html/template" id="tpl_list">
		    <div class="row">
		        <div class="input-field col s12">
		            <i class="material-icons prefix">search</i>
		            <input id="search" type="text" class="validate">
		            <label for="search">Buscar</label>
		        </div>
		    </div>
		    <div class="row">
		        <div class="">
		            <ul class="pagination">
		                <%_.each(links, function (value, key) { %>
		                    <li class="waves-effect <%=value%>">
		                        <a data-filter="<%=key%>">
		                            <%=key%>
		                        </a>
		                    </li>
		                    <%});%>
		            </ul>
		        </div>
		    </div>
		    <div class="collection"></div>
		    <a id="add" class="btn-floating btn-large waves-effect waves-light red right"><i class="material-icons">add</i></a>
		</script>

		<script type="html/template" id="tpl_list_item">
			<%=name%> <%=surname%> <%=age%>
			<a class="secondary-content waves-effect waves-light btn btn-collection hrefRemove">
				<i class="material-icons">delete</i>
			</a>
			<a class="secondary-content waves-effect waves-light btn btn-collection hrefEdit">
				<i class="material-icons">edit</i>
			</a>
		</script>

		<script type="html/template" id="tpl_list_empty">
			<a class="collection-item">No existen Consultores.</a>
		</script>

		<script type="html/tempalte" id="tpl_add_edit">
			<form>
				<div class="row">
					<div class="input-field col s12">
						<input id="name" name="name" type="text" class="validate" value="<%= name %>">
						<label for="name" class="<%if(name){%>active<%}%>">Nombre</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="surname" name="surname" type="text" class="validate" value="<%= surname %>">
						<label for="surname" class="<%if(surname){%>active<%}%>">Apellido</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="age" type="text" name="age" class="validate" value="<%= age %>">
						<label for="age" class="<%if(age){%>active<%}%>">Edad</label>
					</div>
				</div>
				<div class="row">
					<div class="col s12 right">
						<button class="btn waves-effect waves-light" type="button" id="btnCancelar">Cancelar
							<i class="material-icons left rotate">send</i>
						</button>
						<button class="btn waves-effect waves-light right" type="button" id="btnAceptar">Aceptar
							<i class="material-icons right">send</i>
						</button>
					</div>
				</div>
			</form>
		</script>
		<!-- end templates -->

		<!-- libs -->
		<script src="lib/jquery.js"></script>
		<script src="lib/underscore.js"></script>
		<script src="lib/backbone.js"></script>
		<script src="lib/backbone.localStorage.js"></script>
		<script src="lib/marionette.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
		<!-- end libs -->

		<script src="scripts/tools/tools.js"></script>
		<script src="scripts/views/title.js"></script>
		<script src="scripts/views/list_item.js"></script>
		<script src="scripts/views/list_empty.js"></script>
		<script src="scripts/views/list.js"></script>
		<script src="scripts/views/add_edit.js"></script>

		<script src="scripts/models/consultant.js"></script>
		<script src="scripts/collections/consultants.js"></script>
		<script src="scripts/controllers/controller.js"></script>
		<script src="scripts/routes/route.js"></script>
		
		<script src="scripts/app.js"></script>
		<script src="scripts/commands/commands.js"></script>
	</body>
</html>
